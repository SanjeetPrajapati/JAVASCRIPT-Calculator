<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <span>Design by <i>SANJEET</i></span>
    <div class="box">
        <h1>Calculator by <i>SANJEET</i></h1>
        <div class="scr">
            <p id="screen">
                <!-- sanjeet -->
            </p>
            <p id="scr-down">

            </p>
        </div>
        <div class="btn-box">
            <button onclick="clr()" class="clear">C</button>


            <button class="del" onclick="del()">โซ</button>
            <button class="equal" onclick="equal()">=</button>
            <br>
            <button onclick="btn('1')">1</button>
            <button onclick="btn('2')">2</button>
            <button class="oprator" onclick="btn('+')">+</button>
            <br>
            <button onclick="btn('3')">3</button>
            <button onclick="btn('4')">4</button>
            <button class="oprator" onclick="btn('-')">-</button>
            <br>
            <button onclick="btn('5')">5</button>
            <button onclick="btn('6')">6</button>
            <button class="oprator" onclick="btn('*')">x</button>
            <br>
            <button onclick="btn('7')">7</button>
            <button onclick="btn('8')">8</button>
            <button class="oprator" onclick="btn('/')">รท</button>
            <br>
            <button onclick="btn('9')">9</button>
            <button onclick="btn('0')">0</button>
            <button onclick="btn('.')">.</button>

        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
